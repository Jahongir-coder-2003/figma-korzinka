<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <title>Избранное функция</title>
  <style>
    .page2-card {
      border: 1px solid #ccc;
      width: 200px;
      padding: 10px;
      position: relative;
      margin: 10px;
    }

    .page2-card-img {
      position: relative;
    }

    .like-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 24px;
      color: gray;
      cursor: pointer;
    }

    .like-btn.liked {
      color: red;
    }

    .favorite-count {
      font-weight: bold;
    }
  </style>
</head>

<body>

  <h2>Избранное: <span class="favorite favorite-count">0</span></h2>
  <div class="page2-cards"></div>

  <script src="main.js"></script>
  <script src="../js/favorite.js"></script>
</body>

</html>
